<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"> 
   
    <title>Slider Section</title>
</head>
<body>
   
    <div class="container">
      <div class="carousel slide carousel-fade" data-ride="carousel" id="myslider" >
          <ol class="carousel-indicators">
              <li data-target="#myslider"  data-slide-to="0" class="active"></li>
              <li data-target="#myslider"  data-slide-to="1"></li>
              <li data-target="#myslider"  data-slide-to="2"></li>
              <li data-target="#myslider"  data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner" >
            <div class="row">
                <div class="carousel-item active col-12" >
                    <img class="mx-auto d-block img-fluid" src="img/1.jpg"   alt="...">
                       <div class="carousel-caption d-none d-md-block">
                           <h1>Wild Life</h1>
                           <p>Have the real feeling of a calm quiet place in the jungle</p><p>
                       </div>
                   </div>
                <div class="carousel-item col-12">
                   <img class="mx-auto d-block img-fluid" src="img/2.jpg"    alt="...">
                       <div class="carousel-caption  d-none d-md-block">
                           <h1>Beautiful Destinations</h1>
                           <p>Green islands make you feel a living being inside you!</p>
                       </div>
                    </div>
               <div class="carousel-item col-12">
                   <img class="mx-auto d-block img-fluid" src="img/3.jpg"   alt="...">
                           <div class="carousel-caption d-none d-md-block">
                               <h1>Top Of Hills</h1>
                               <p>Let the wind through hills give you wings to fly freely!</p>
                           </div>
               </div>
               <div class="carousel-item col-12">
                <img class="mx-auto d-block img-fluid" src="img/4.jpg"   alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Sea View</h1>
                            <p>Blue sea awakes peaceful mind in you with the embracing sun rays</p>
                        </div>
            </div>
            </div>
         
          </div>
          <a href="#myslider" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a href="#myslider" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a> 
      </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
